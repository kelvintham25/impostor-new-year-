<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy New Year 2026 | Impostor E-Sport</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(120deg, #020024, #090979, #00d4ff);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      background: transparent;
      border-radius: 50%;
      animation: explode 2.5s infinite ease-out;
    }

    .firework::before,
    .firework::after {
      content: '';
      position: absolute;
      width: 6px;
      height: 6px;
      background: #fff;
      border-radius: 50%;
    }

    @keyframes explode {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(25); opacity: 0; }
    }

    .container {
      text-align: center;
      padding: 60px 50px;
      border-radius: 30px;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(15px);
      box-shadow: 0 0 80px rgba(0, 212, 255, 0.6);
      max-width: 1000px;
      width: 92%;
      z-index: 2;
    }

    h1 {
      font-size: 56px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #00fff0, #ff00ff, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: neon 2s infinite alternate;
    }

    h2 {
      font-size: 30px;
      font-weight: 600;
      margin-bottom: 30px;
      color: #e6e6e6;
      letter-spacing: 2px;
    }

    .year {
      font-size: 96px;
      font-weight: 900;
      margin: 30px 0;
      color: #ffd700;
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.9);
      animation: pulse 1.5s infinite alternate;
    }

    .description {
      font-size: 18px;
      line-height: 1.8;
      color: #dddddd;
      margin-bottom: 40px;
    }

    .cta {
      display: inline-block;
      padding: 16px 40px;
      border-radius: 50px;
      background: linear-gradient(90deg, #ff00ff, #00fff0);
      color: #000;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
      animation: bounce 2s infinite;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #aaaaaa;
    }

    @keyframes neon {
      from { text-shadow: 0 0 10px #00fff0; }
      to { text-shadow: 0 0 30px #ff00ff; }
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.08); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <!-- Fireworks -->
  <div class="firework" style="top:20%; left:30%;"></div>
  <div class="firework" style="top:40%; left:70%; animation-delay:1s;"></div>
  <div class="firework" style="top:65%; left:50%; animation-delay:0.5s;"></div>

  <div class="container">
    <h1>Happy New Year</h1>
    <h2>Impostor E-Sport</h2>
    <div class="year">2026</div>

    <p class="description">
      KEEP IMPOSTOR : STAY CALM, ACT INNOCENT
    </p>

    <div class="cta">New Season • New Glory</div>

    <div class="footer">
      © 2026 Impostor E-Sport — KILL YOUR FRIENDS, NOT YOUR ENEMIES.
    </div>
  </div>

</body>
</html>
